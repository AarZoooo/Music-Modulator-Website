<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Modulated Music Player</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="player-container">
      <h1>Modulated Music Player</h1>
      <div id="audio-player">
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/478430433&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
      </div>
      <div id="controls">
        <div class="slider-container">
          <label for="volume-slider">Volume:</label>
          <input id="volume-slider" type="range" min="0" max="100" step="1" value="50">
        </div>
        <div class="slider-container">
          <label for="frequency-slider">Frequency:</label>
          <input id="frequency-slider" type="range" min="0" max="100" step="1" value="50">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
